<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formcontainer">
        <form id="newtodo" class=""> 
            <textarea id="newtodoname">Title</textarea>
            <textarea id="newtododescr">Description</textarea>
            <textarea id="newtododate">Date (DD-MM-YYYY)</textarea>
            <textarea id="newtodopriority">Priority</textarea>
            <button type="button" id="newtodobutton">Add</button>
            <img src="./img/delete.svg" id="newtododelete">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
