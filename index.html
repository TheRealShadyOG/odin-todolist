<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="./img/logo.svg" id="logo">
        <div id="headertext">To Do List</div>
    </div>
    <div id="sidebar">
        <div id="sidebarheader">
            <div id="sidebartitle">Lists</div>
            <img src="./img/create.svg" id="createlist">
        </div>
        <div id="sidebarcontainer">
            <div id="listcontainer">
                <div id="listtitle">Default</div>
                <img src="./img/delete.svg" id="deletelist">
            </div>
        </div>
    </div>
    <div id="body">
        <div id="bodyheader">
            <div>Title</div>
            <div>Description</div>
            <div>Date</div>
            <div>Priority</div>
            <img src="./img/create.svg" id="createtodo">
        </div>
        <div id="bodycontainer">
            <div id="todocontainer">
                <div>Wash Dishes</div>
                <div>Clean dishes in the sink</div>
                <div>09-14-2023</div>
                <div>Low</div>
                <img src="./img/delete.svg" id="deletetodo">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
